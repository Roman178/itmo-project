<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fixcarousel/glide.core.css" />
    <link rel="stylesheet" href="./fixcarousel/glide.theme.css" />
    <link rel="stylesheet" href="./fixcarousel/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel__wrapper">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide projects__slide">
              <div class="div projects__slide-content"></div>
              <div class="div projects__slide-content"></div>
              <div class="div projects__slide-content"></div>
            </li>
            <li class="glide__slide projects__slide">
              <div class="div projects__slide-content"></div>
              <div class="div projects__slide-content"></div>
              <div class="div projects__slide-content"></div>
            </li>
            <li class="glide__slide projects__slide">
              <div class="div projects__slide-content"></div>
              <div class="div projects__slide-content"></div>
              <div class="div projects__slide-content"></div>
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button
            class="glide__arrow glide__arrow--left carousel__arrow"
            data-glide-dir="<"
          >
            prev
          </button>
          <button
            class="glide__arrow glide__arrow--right carousel__arrow"
            data-glide-dir=">"
          >
            next
          </button>
        </div>
        <div
          class="glide__bullets carousel__bullets"
          data-glide-el="controls[nav]"
        >
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
    </div>
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
      let glide = new Glide(".glide").mount();
    </script>
  </body>
</html>
