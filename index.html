<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <div class="carousel">
      <button class="carousel__btn carousel__btn_type_prev">Prev</button>
      <div class="carousel__cards-box carousel__cards-box_slide_first">
        <div class="carousel__card"><p>Pigs</p></div>
        <div class="carousel__card"><p>Horses</p></div>
        <div class="carousel__card"><p>Cows</p></div>
        <div class="carousel__card"><p>Bulls</p></div>
        <div class="carousel__card"><p>Cats</p></div>
        <div class="carousel__card"><p>Dogs</p></div>
        <div class="carousel__card"><p>Rabbits</p></div>
        <div class="carousel__card"><p>Monkeys</p></div>
        <div class="carousel__card"><p>Snakes</p></div>
        <div class="carousel__card"><p>Lamas</p></div>
      </div>
      <button class="carousel__btn carousel__btn_type_next">Next</button>
      <div class="carousel__dots">
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
        <button class="carousel__dot"></button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
